[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.13
	adafruit/Adafruit SH110X@^2.1.12
	adafruit/DHT sensor library@^1.4.6
	ropg/ezTime@^0.8.3
	tzapu/WiFiManager@^2.0.17
	gyverlibs/EncButton@^3.7.2
	bblanchon/ArduinoJson@^7.3.1
